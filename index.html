<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -------------------------------- -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link del icono de la pestaña ----------------->
    <link rel="shortcut icon" href="./img/logosinfondo.png" type="image/x-icon">
    <!-- link de boxicons --------------------------------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- link toastify ------------------------------->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- script de js ---------------------------->
    <script src="./main.js" defer></script>
    <title>Bienvenido! | Iniciá sesión </title>
</head>
<body>
    <main>
        <section class="contenedor-formulario">
            <div class="login">
                <div class="login-header">
                    <h2 id="iniciarSesion">Iniciar sesión</h2>
                    <p id="pIniciarSesion">Por favor inicie sesión para continuar</p>
                </div>
                <form class="login-contenido" id="formulario-login">
                    <div class="login-item">
                        <input type="text" name="username" placeholder="Ingrese su nombre" id="logUsuario">
    
                    </div>
                    <div class="login-item">
                        <input type="password"  name="password" placeholder="Ingrese su contraseña" id="logPassword">
                    </div>
                    <div class="login-item-otro">
                        <div class="checkbox">
                            <input type="checkbox" id="recordarmeCheckbox">
                            <label for="recordarmeCheckbox" id="recordarme">Recordarme</label>
                        </div>
                        <a href="" id="olvideContraseña">Olvidé mi contraseña!</a>
                    </div>
                    <button type="submit" id="btnIngresar">INGRESAR</button>
                </form>
                <div class="login-footer">
                    <p id="crearCuenta">Todavía no tenes cuenta? <a href="./pages/registro.html">Creá una.</a></p>
                </div>
            </div>
        </section>
    </main>
    
<!-------- Scripts ---------------------------------->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://kit.fontawesome.com/b0253b48a3.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
